<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
      </head>
      <body class="body">
        <header class="header">
          <img class="header__image" 
               src="./eisenhower-matrix.jpg" 
               alt="eisenhover matrix of making decisions">
          <a class="header__link"
             href="https://goal-life.com/page/method/matrix-eisenhower">
             Want more details?
          </a>
        </header>
        <main class="main">
          <section class="add-item">
            <h1 class="add-item__title title"><label for="new-task">Add Item</label></h1>
            <div class="add-item__row">
              <input class="add-item__input input" id="new-task" type="text">
              <button class="add-item__btn btn">Add</button>
            </div>
          </section>
          <section class="incomplete">
            <h2 class="incomplete__title title">Todo</h2>
            <ul class="incomplete__list">
              <li class="incomplete__item task">
                <input class="task__checkbox" type="checkbox">
                <label class="task__label">Pay Bills</label>
                <input class="task__input input" type="text">
                <button class="task__btn task__btn--edit btn">Edit</button>
                <button class="task__btn task__btn--delete btn">
                  <img class="task__btn-icon" src="./remove.svg" alt="delete button">
                </button>
              </li>
              <li class="incomplete__item task task--edit-mode">
                <input class="task__checkbox" type="checkbox">
                <label class="task__label">Go Shopping</label>
                <input class="task__input input" type="text" value="Go Shopping">
                <button class="task__btn task__btn--edit btn">Save</button>
                <button class="task__btn task__btn--delete btn">
                  <img class="task__btn-icon" src="./remove.svg" alt="delete button">
                </button>
              </li>
            </ul>
          </section>
          <section class="completed">
            <h2 class="completed__title title">Completed</h2>
            <ul class="completed__list">
              <li class="completed__item task">
                <input class="task__checkbox" type="checkbox" checked>
                <label class="task__label">See the Doctor</label>
                <input class="task__input input" type="text">
                <button class="task__btn task__btn--edit btn">Edit</button>
                <button class="task__btn task__btn--delete btn">
                  <img class="task__btn-icon" src="./remove.svg" alt="delete button">
                </button>
              </li>
            </ul>
          </section>
        </main>
        <script src="app.js"></script>
      </body>
</html>
