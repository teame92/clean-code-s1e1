<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
      </head>
      <body class="body">
        <header class="header">
          <img class="infographic" 
               src="./eisenhower-matrix.jpg" 
               alt="Eisenhover matrix of making decisions">
          <a class="details"
             href="https://goal-life.com/page/method/matrix-eisenhower">
             Want more details?
          </a>
        </header>
        <main class="main">
          <section class="section main-section">
            <h1 class="title main-title"><label for="new-task">Add Item</label></h1>
            <div class="row">
              <input class="new-name" id="new-task" type="text">
              <button class="btn add">Add</button>
            </div>
          </section>
          <section class="section">
            <h2 class="title">Todo</h2>
            <ul class="incomplete">
              <li class="task">
                <input class="is-complete" type="checkbox">
                <label class="name">Pay Bills</label>
                <input class="new-name" type="text">
                <button class="btn edit">Edit</button>
                <button class="btn delete">
                  <img class="delete-icon" src="./remove.svg" alt="delete button">
                </button>
              </li>
              <li class="task edit-mode">
                <input class="is-complete" type="checkbox">
                <label class="name">Go Shopping</label>
                <input class="new-name" type="text" value="Go Shopping">
                <button class="btn edit">Save</button>
                <button class="btn delete">
                  <img class="delete-icon" src="./remove.svg" alt="delete button">
                </button>
              </li>
            </ul>
          </section>
          <section class="section">
            <h2 class="title">Completed</h2>
            <ul class="completed">
              <li class="task">
                <input class="is-complete" type="checkbox" checked>
                <label class="name">See the Doctor</label>
                <input class="new-name" type="text">
                <button class="btn edit">Edit</button>
                <button class="btn delete">
                  <img class="delete-icon" src="./remove.svg" alt="delete button">
                </button>
              </li>
            </ul>
          </section>
        </main>
        <script src="app.js"></script>
      </body>
</html>
