<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
      </head>
      <body>
        <div class="header">
          <img class="infographic" src="./eisenhower-matrix.jpg">
          <a class="details"
             href="https://goal-life.com/page/method/matrix-eisenhower">
             Want more details?
          </a>
        </div>
        <div class="centered-main-page-element">
          <p class="top-section-for-adding-element-to-list">
            <label class="title" for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input class="task-new-name" id="new-task" type="text">
              <button class="task-add">Add</button>
            </div>
          </p>
          <h3 class="title">Todo</h3>
          <ul class="incomplete-tasks">
            <li class="task">
              <input class="task-completed" type="checkbox">
              <label class="task-name">Pay Bills</label>
              <input class="task-new-name" type="text">
              <button class="task-edit">Edit</button>
              <button class="task-delete"><img src="./remove.svg"></button>
            </li>
            <li class="task edit-mode">
              <input class="task-completed" type="checkbox">
              <label class="task-name">Go Shopping</label>
              <input class="task-new-name" type="text" value="Go Shopping" class="task">
              <button class="task-edit">Save</button>
              <button class="task-delete"><img src="./remove.svg"></button>
            </li>
          </ul>
          <h3 class="title">Completed</h3>
          <ul class="completed-tasks">
            <li class="task">
              <input class="task-completed" type="checkbox" checked>
              <label class="task-name">See the Doctor</label>
              <input class="task-new-name" type="text">
              <button class="task-edit">Edit</button>
              <button class="task-delete"><img src="./remove.svg"></button>
            </li>
          </ul>
        </div>
        <script src="app.js"></script>
      </body>
</html>
